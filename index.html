            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

            #hero-container {
                width: 100%;
                background-image: url('lance-reis-5ycQD13aSWQ-unsplash (1).jpg');
                background-size: cover;
                background-position: center 40%;
                background-repeat: no-repeat;
                box-shadow: 0px 0px 10px;
            }
        </style>

    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark d-flex py-0 my-0" style="flex-direction: row; justify-content: space-between;">
                <div class="container-fluid d-flex" style="justify-content: space-between; flex-direction:row; flex-wrap: no-wrap;" >
                  <a class="navbar-brand" href="#"><img src="NAMEBRAND.png" class="img--fluid py-0"style="width: 30%; height: auto; margin-top: -6%; margin-bottom: -6%;"></a>
                  <div>
                        <button
                            class="navbar-toggler"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#navbarNav"
                            aria-controls="navbarNav"
                            aria-expanded="false"
                            aria-label="Toggle navigation"
                        >
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#home"
                                >Home</a
                                >
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#home"
                                >Browse Products</a
                                >
                            </li>
                            </ul>
                        </div>
                 </div>
                </div>
              </nav>
        </header>



        <main>
            <div class="hero m-0 p-0">
                <div class="container-fluid  ml-0 mr-0  p-0 d-flex" id="hero-container" style=" width:100%; justify-content: center; align-items: center;" >
                    <div class="heading1 d-flex" style="justify-content: center;">
                        <img src="NAMEBRAND.png" class="d-flex" style="width: 70%; align-self: center; ">
                    </div>
                    <div class="subheading">
                            
                    </div>
                </div>
            </div>
            <div class="container-fluid">
                <div class="label">
                    <h1>Browse Products</h1>
                </div>
                <div class="container-fluid  d-flex" id="card-container"></div>

            </div>
            <div class="container-fluid d-flex mt-3" id="form-container" style="justify-content:center; flex-direction:column; align-items:center;">
                <h5>Subscribe To Our Newsletter for exclusive details!</h5>
                <form id="newsletter-form" class="d-flex p-3 rounded" style="flex-direction: column; color: white; background-color:black;" >
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter Your Name" style="border: white;" required>
                    <br>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter Your Email" style="border: white;" required>
                    <br>
                    <label for="message">Message</label>
                    <textarea id="message" placeholder="Anything else you would like us to know?" style="border: white;"></textarea>
                    <button type="submit" style="border: white;" class="mt-3" id="form-button">Submit</button>
                    <button type="submit" style="border: white;" class="mt-3" onclick="changeBgColor()" id="bg-button">Change BG Color!</button>
                    <div id="form-errors" style="color: red; margin-top: 10px;"></div>
                </form>

            </div>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script>
            // JavaScript code to populate cards
            const products = [
                { title: "VLONE JACKET", description: "Random Vlone Jacket", price: "$910"},
                { title: "Product 2", description: "Description for product 2", price: "$123"},
                { title: "Product 3", description: "Description for product 3", price: "$223"}
            ];
        
            function generateCardHTML(product) {
                return `
                    <div class="col-md-4 m-1" id="product-card">
                        <div class="card mb-4" style="color: white; background-color: black; box-shadow: 0px 0px 10px;">
                            <div class="card-body">
                                <h5 class="card-title">${product.title}</h5>
                                <p class="card-text">${product.description}</p>
                                <h4>${product.price}</h4>
                            </div>
                        </div>
                    </div>
                `;
            }
        
            function populateCards() {
                const cardContainer = document.getElementById('card-container');
                products.forEach(product => {
                    cardContainer.innerHTML += generateCardHTML(product);
                });
            }
        
            document.addEventListener('DOMContentLoaded', populateCards);

            function changeBgColor() {
                const form = document.getElementById('newsletter-form');
                form.style.backgroundColor = form.style.backgroundColor === 'black' ? 'gray' : 'black';
            }

            // form validation
            document.getElementById('newsletter-form').addEventListener('submit', function(event) {
                event.preventDefault();
                
                const name = document.getElementById('name').value.trim();
                const email = document.getElementById('email').value.trim();
                const message = document.getElementById('message').value.trim();
                const errors = [];
        
                if (!name) {
                    errors.push('Name is required.');
                }
        
                if (!email) {
                    errors.push('Email is required.');
                } else if (!validateEmail(email)) {
                    errors.push('Email is not valid.');
                }
        
                if (errors.length > 0) {
                    document.getElementById('form-errors').innerHTML = errors.join('<br>');
                    alert('Form validation failed. Please correct the errors and try again.');
                } else {
                    document.getElementById('form-errors').innerHTML = '';
                    alert('Form submitted successfully!');
                }
            });
        
            function validateEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            }

            document.getElementById('form-button').addEventListener('mouseover', function() {
                this.style.backgroundColor = 'white';
                this.style.color = 'black';
            });
        
            document.getElementById('form-button').addEventListener('mouseout', function() {
                this.style.backgroundColor = '';
                this.style.color = '';
            });
        
            document.getElementById('bg-button').addEventListener('mouseover', function() {
                this.style.backgroundColor = 'white';
                this.style.color = 'black';
            });
        
            document.getElementById('bg-button').addEventListener('mouseout', function() {
                this.style.backgroundColor = '';
                this.style.color = '';
            });
        
            const form = document.getElementById('newsletter-form');
            form.addEventListener('mouseover', function() {
                this.style.transform = 'scale(1.05)';
                this.style.boxShadow = '0px 0px 15px rgba(0, 0, 0, 0.5)';
            });
        
            form.addEventListener('mouseout', function() {
                this.style.transform = 'scale(1)';
                this.style.boxShadow = '';
            });
        
            
        </script>


        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"

            crossorigin="anonymous"
        ></script>

    </body>
